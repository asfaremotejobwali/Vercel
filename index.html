<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vercel Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="vercel_logo.png" alt="Vercel Logo" class="logo">
    <form class="login-form">
      <input type="text" placeholder="Username or Email">
      <input type="password" placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <p class="forgot-password">Forgot password?</p>
    <p class="create-account">Create a new account</p>
    <div class="vercel-people">
      <img src="vercel_person1.jpg" alt="Vercel Person 1" class="vercel-person">
      <img src="vercel_person2.jpg" alt="Vercel Person 2" class="vercel-person">
      <img src="vercel_person3.jpg" alt="Vercel Person 3" class="vercel-person">
    </div>
  </div>
</body>
</html>
